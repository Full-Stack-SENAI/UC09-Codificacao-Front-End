<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Equipamentos</title>
    
    <link rel="stylesheet" href="estilo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html"><img src="img/logo.png" alt="Logo"></a></li>
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    
    <section class="carrossel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/cadeiras-gamer.jfif" class="d-block w-100" alt="Computador Retrô">
                </div>
                
                <div class="carousel-item">
                    <img src="img/img-mouse.webp" class="d-block w-100" alt="Mouse Gamer Vermelho">
                </div>
                
                <div class="carousel-item">
                    <img src="img/img-teclado.webp" class="d-block w-100" alt="Teclado Mecânico RGB">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>
    
    <section class="catalogo">
        <div class="card" style="width: 18rem;">
            <img src="img/img-teclado.webp" class="card-img-top" alt="Teclado Gamer">
            <div class="card-body">
                <h5 class="card-title">Teclado Gamer</h5>
                <p class="card-text">Alta performance e luzes RGB.</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
        
        <div class="card" style="width: 18rem;">
            <img src="img/OIP.webp" class="card-img-top" alt="Setup Gamer">
            <div class="card-body">
                <h5 class="card-title">Setup Completo</h5>
                <p class="card-text">Conforto total para suas jogatinas.</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Desenvolvido por Magno V Gomes</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="js/login.js"></script>
</body>
</html>
