<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><img src="img/logo.png" alt="Logo"></a></li>
            <li><a href="index.html">Página inicial</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="#">Cadastro</a></li>
        </ul>
    </nav>  

    <main>
        <section class="section-login">
            <form id="login">
                
                <div>
                    <label for="usuario" class="form-label">Usuário:</label>
                    <input id="usuario" name="usuario" type="text" placeholder="Digite: admin" class="form-control">
                </div>
                
                <div class="mt-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input id="senha" name="senha" type="password" placeholder="Digite: 1234" class="form-control">
                </div>

                <p id="msg-erro" style="color: red; font-weight: bold; text-align: center; margin-top: 10px; min-height: 20px;"></p>

                <div>
                    <input type="button" value="Entrar no Sistema" id="btn-login" onclick="fazerLogin()">
                </div>
    
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Desenvolvido por Magno V Gomes</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function fazerLogin() {
            // 1. Pegar os valores
            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;
            var mensagemErro = document.getElementById("msg-erro");

            // 2. Lógica de validação (Usuário: admin / Senha: 1234)
            if (usuario === "admin" && senha === "1234") {
                
                // SUCESSO
                mensagemErro.innerHTML = "";
                alert("Login realizado com sucesso!");
                window.location.href = "catalogo.html";

            } else {
                
                // ERRO
                mensagemErro.innerHTML = "Senha ou Usuário estão errados!";
                
                // Deixa as bordas vermelhas
                document.getElementById("usuario").style.border = "2px solid red";
                document.getElementById("senha").style.border = "2px solid red";
            }
        }
    </script>
</body>
</html>
